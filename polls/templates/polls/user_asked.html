<h1>Hello {{ user.name }}</h1>

{% if questions_list %}
  <h1>All polls</h1>
    <ul>
    {% for question in questions_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        <br><br>
    {% endfor %}
    </ul>
    <br><br>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<a href="{% url 'polls:new_poll' %}">Start a new poll</a>
