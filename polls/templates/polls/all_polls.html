{% if questions_list %}
  <h1>All polls</h1>
    <ul>
    {% for question in questions_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        <br><br>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
    <a href="{% url 'polls:login' %}">Login to start a new poll</a>
{% endif %}
