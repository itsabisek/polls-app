{% if questions_list %}
  <h1>Recent polls</h1>
    <ul>
    {% for question in questions_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        <br><br>
    {% endfor %}
    </ul>
    <br><br>
    <a href="{% url 'polls:all_polls' %}">Show all polls</a>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<br><br>
<a href="{% url 'polls:login' %}">Login to vote or start your own polls</a>
<br><br>
<a href="{% url 'polls:register' %}">New Here? Register</a>
