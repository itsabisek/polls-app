<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta charset="utf-8">

  <title>Register</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "polls/main.css" %}">
</head>
<body>
<div class="login-form">
    <form id="form-signup" action="" method="post">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Name" name="name" required>
        </div>
        <div class="form-group">
            <input type="text" id = "username" class="form-control" placeholder="Username" name="username" required>
        </div>
        <div class="form-group">
            <input type="password" id = "password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
            <input type="password" id = "confirm" class="form-control" placeholder="Confrim Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="signup">Register</button>
        </div>
    </form>
    <p class="text-center"><a href="{% url 'polls:login' %}">Already have an account?</a></p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static 'polls/main.js' %}"></script>

</body>
</html>
